<div
  class="flex flex-col items-start justify-between text-base-content h-screen gap-5 pb-5"
>
  <div
    class="flex-none h-20 flex flex-col items-start justify-center pl-5 w-full"
  >
    <app-main-icon></app-main-icon>
  </div>

  <app-board-list class="flex-1 w-full"></app-board-list>

  <div class="flex-none w-full px-7">
    <app-theme-toggle></app-theme-toggle>

    <button
      class="btn btn-ghost text-base-content p-0"
      (click)="handleShowSideBar()"
    >
      <app-svg-icon iconName="icon-hide-sidebar"></app-svg-icon>
      <span>Hide Sidebar</span>
    </button>
  </div>
</div>
