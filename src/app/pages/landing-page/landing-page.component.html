<main class="w-full drawer drawer-open">
  <input id="drawer-1" type="checkbox" class="drawer-toggle" />
  <div
    class="drawer-content ml-[1px] min-h-dvh bg-base-200 flex flex-col justify-center items-center"
  >
    <app-navbar class="w-full"></app-navbar>
    <!-- Page content here -->

    <div class="w-full p-4 flex-1">
      <app-columns-list></app-columns-list>

      @if (!showSidebar) {
      <button
        class="btn btn-primary rounded-l-none rounded-r-3xl absolute bottom-10 left-0"
        (click)="handleShowSideBar()"
      >
        <app-svg-icon iconName="icon-show-sidebar"></app-svg-icon>
      </button>
      }
    </div>
  </div>
  <div class="drawer-side">
    <div
      class="min-h-full p-0 w-60 bg-base-100"
      [ngClass]="{
        hidden: !showSidebar,
        block: showSidebar
      }"
    >
      <!-- Sidebar content here -->
      <app-sidebar></app-sidebar>
    </div>
  </div>
</main>
