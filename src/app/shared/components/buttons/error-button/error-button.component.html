<button
  class="btn btn-error relative rounded-3xl text-2xl"
  (click)="clickAction($event)"
  [type]="type"
  [disabled]="disabled"
  [pTooltip]="toolTipText"
  tooltipPosition="top"
  [ngClass]="widthClass"
>
  @if (iconNamePg) {
  <span [className]="'pi-' + iconNamePg"></span>
  }
  {{ text }}
</button>
